<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <!-- mandare a video i dati del post dell'endpoint-->

    <div class="prova">
        <script>const url="https://jsonplaceholder.typicode.com/posts/1";

            const div = document.querySelector("div");

            fetch(url).then(resp=>resp.json()).then(post=>{

                div.innerHTML = `<h2>${post.title}</h2><p>${post.body}</p>`
            })

        </script>
    </div>
</body>
</html>
