<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
    <h1>ESERCIZIO 4.8</h1>
    <div id="demo"></div>
    <div id="risultato"></div>

    <script>

        var a = [21,43,1,32,56,32,48,32,22,14,26];
        var paro = 0;
        var disparo = 0;

        document.getElementById("demo").innerHTML = "[" + a + "]<br>";
        
        for (var i = 0; i < a.length; i++) {
            if (a[i] %2 == 0) {
                paro ++;
            }
            else {
                disparo ++;
            }
        }


        document.getElementById("risultato").innerHTML += "I numeri sono " + disparo + "<br>";
        document.getElementById("risultato").innerHTML += "I numeri pari sono " + paro + "<br>";

    </script>

</body>
</html>
