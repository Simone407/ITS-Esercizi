<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>Esercizio 1.4</h1>

    <div id="x"></div>
  
    <script>

        let x = "50";

        document.getElementById("x").innerHTML = x + " (tipo: " + typeof x + ")";

        function isNumeric(value) {
            return !isNaN(value) && !isNaN(parseFloat(value));
        }

        let isNum = isNumeric(x);

        document.getElementById("x").innerHTML += "<br>Is numeric: " + isNum;

        
        x = Number(x);
        
        document.getElementById("x").innerHTML += "<br>Converted value: " + x + " (tipo: " + typeof x + ")";


        

    </script>



</body>
</html>
