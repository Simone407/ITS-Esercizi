<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
    <h1>ESERCIZIO 4.6</h1>
    <div id="demo"></div>
    <div id="risultato"></div>

    <script>


        var a = [21,43,1,32,56];


        var somma = 0;
        for (var i = 0; i < a.length; i++) {
            somma += a[i];
        }

        document.getElementById("demo").innerHTML = "[" + a + "]<br>";

        document.getElementById("risultato").innerHTML += "La somma dell'Array è di " + somma + "<br>";
        
        var media = somma / a.length;
        
        document.getElementById("risultato").innerHTML += "La media dell'Array è di " + media + "<br>";
        
        console.log("La somma dell'Array è di " + somma);
        
        console.log("La media dell'Array è di " + media);   



    </script>

</body>
</html>
